<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>



<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

<script src='js/aframe-8.min.js'></script>
<!--<script src='js/aframe-extras.loaders.min.js'></script>-->
<script src='js/aframe-ar.min.js'></script>

<a-scene embedded arjs='sourceType: webcam;'>

<a-marker preset='hiro'>

 <a-entity gltf-model="url(https://github.com/ta100rik/AR-project/blob/master/corona.glb?raw=true)"  scale="0.2 0.2 0.2"></a-entity>

</a-marker>

<a-entity camera></a-entity>

</body>
